{% extends "layout.html" %}
{% load static %}

{% comment %} {% block title %}
    Page Not Found
{% endblock title %} {% endcomment %}


{% block content %}
    <!-- 404 Content -->
    <section class="not-found">
        <div class="container">
            <div class="not-found-content">
                <i class="fas fa-exclamation-triangle"></i>
                <h1>404</h1>
                <h2>Page Not Found</h2>
                <p>We're sorry, the page you looked for does not exist. Maybe you can go to our homepage.</p>
                <a href="{% url 'Vistablog:index' %}" class="btn-primary">Go Back to Home</a>
            </div>
        </div>
    </section>
{% endblock content %}
